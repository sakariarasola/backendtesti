<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Studentlist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:if="${age} &gt; 17">
		Hello <span th:text="${name}"></span>!
	</div>
	<div th:if="${age} &lt; 18">
		You are too young!
	</div>
</body>

</html>
